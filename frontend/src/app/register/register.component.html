<app-navbar></app-navbar>
<section class="register-block">
  <div class="container">
     <div class="row ">
        <div class="col register-sec">
           <h2 class="text-center">Register Now</h2>
           <form
            class="register-form"
            action=""
            #f="ngForm"
            novalidate
            (ngSubmit)="f.form.valid && onSubmit()"
            >
            <!-- Username -->
            <div class="form-group">
              <label for="username" class="text-uppercase">Username</label>
              <input type="text" class="form-control" name="username" id="username"
                     [(ngModel)]="formdata.username" #username="ngModel" required>
              <span class="text-danger" *ngIf="submit && username.errors?.['required']">
                Username is required.
              </span>
           </div>

           <!-- Email -->
           <div class="form-group">
              <label for="email" class="text-uppercase">Email</label>
              <input type="email" class="form-control" name="email" id="email"
                     [(ngModel)]="formdata.email" #email="ngModel" required>
              <span class="text-danger" *ngIf="submit && email.errors?.['required']">
                Email is required.
              </span>
           </div>

           <!-- Password -->
           <div class="form-group">
              <label for="password" class="text-uppercase">Password</label>
              <input type="password" class="form-control" name="password" id="password"
                     [(ngModel)]="formdata.password" #password="ngModel" required minlength="8">
              <span class="text-danger" *ngIf="submit && password.errors?.['required']">
                Password is required.
              </span>
              <span class="text-danger" *ngIf="submit && password.errors?.['minlength']">
                Minimum length of password is 8 characters
              </span>
           </div>

           <!-- Error & Loader -->
           <div class="form-group">
              <span class="text-danger" *ngIf="errorMessage">
                 <p [innerText]="errorMessage"></p>
              </span>
              <div class="text-center" *ngIf="loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>

              <input type="submit" class="btn btn-login float-right"
                     value="Register" (click)="submit = true" [disabled]="loading">
           </div>

           <div class="clearfix"></div>

           <!-- Login Link -->
           <div class="form-group">
              Already have account? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
           </div>
           </form>
        </div>
     </div>
  </div>
</section>
