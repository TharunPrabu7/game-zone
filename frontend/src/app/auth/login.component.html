<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-xl font-bold mb-4">Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <input class="w-full p-2 border rounded" formControlName="username" placeholder="Username" />
    <input class="w-full p-2 border rounded" type="password" formControlName="password" placeholder="Password" />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>
  <p *ngIf="error" class="text-red-500 mt-2">{{ error }}</p>
</div>
