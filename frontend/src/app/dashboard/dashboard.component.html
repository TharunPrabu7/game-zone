<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-xl font-bold mb-4">Dashboard</h2>

  <div *ngIf="token; else noToken">
    <p class="mb-2">JWT Token:</p>
    <pre class="bg-gray-100 p-4 rounded text-sm break-words">{{ token }}</pre>
  </div>

  <ng-template #noToken>
    <p class="text-red-500">No token found. Please log in.</p>
  </ng-template>
</div>
