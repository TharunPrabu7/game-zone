<div class="p-4 bg-white shadow rounded-xl">
  <h2 class="text-2xl font-bold mb-4">Filter Games</h2>

  <!-- Filter form -->
  <form (ngSubmit)="applyFilters()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <input type="text" [(ngModel)]="filters.genre" name="genre" placeholder="Genre" class="p-2 border rounded" />
    <input type="text" [(ngModel)]="filters.tag" name="tag" placeholder="Tag" class="p-2 border rounded" />
    <input type="text" [(ngModel)]="filters.developer" name="developer" placeholder="Developer" class="p-2 border rounded" />
    <input type="text" [(ngModel)]="filters.publisher" name="publisher" placeholder="Publisher" class="p-2 border rounded" />
    <input type="number" [(ngModel)]="filters.pageNo" name="pageNo" min="0" placeholder="Page No" class="p-2 border rounded" />
    <input type="number" [(ngModel)]="filters.pageSize" name="pageSize" min="1" placeholder="Page Size" class="p-2 border rounded" />
  </form>

  <button (click)="applyFilters()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Apply Filters</button>

  <!-- Result -->
  <div class="mt-6">
    <h3 class="text-lg font-semibold">Results:</h3>
    <div *ngIf="games.length === 0">No games found.</div>
    <ul *ngIf="games.length > 0">
      <li *ngFor="let game of games">
        {{ game.name }} - Metacritic: {{ game.metacritic }}
      </li>
    </ul>
  </div>
</div>
