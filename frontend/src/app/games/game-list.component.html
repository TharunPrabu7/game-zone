<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Game List</h2>
  <div *ngFor="let game of games" class="mb-4 p-4 border rounded shadow">
    <h3 class="text-lg font-semibold">{{ game.name }}</h3>
    <p>App ID: {{ game.appid }}</p>
    <p>Metacritic: {{ game.metacritic }}</p>
    <p>Release Date: {{ game.released_date }}</p>
  </div>

  <div class="mt-4 space-x-4">
    <button (click)="prevPage()" [disabled]="pageNo === 0" class="px-4 py-2 bg-gray-300 rounded">Prev</button>
    <button (click)="nextPage()" class="px-4 py-2 bg-blue-500 text-white rounded">Next</button>
  </div>
</div>
