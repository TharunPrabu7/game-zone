<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-xl font-bold mb-4">{{ editMode ? 'Edit Game' : 'Add Game' }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <input class="w-full p-2 border rounded" placeholder="Name" formControlName="name" />
    <input class="w-full p-2 border rounded" placeholder="Metacritic Score" formControlName="metacritic" />
    <input class="w-full p-2 border rounded" placeholder="Released Date" formControlName="released_date" />
    <button class="w-full bg-blue-600 text-white py-2 rounded" type="submit">
      {{ editMode ? 'Update Game' : 'Add Game' }}
    </button>
  </form>
</div>
